<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
</head>

<body>
    <form class="wrap" onsubmit="return false;">
        <div class="title">todos</div>
        <div class="container">
            <div class="header_box">
                <input type="checkbox" id="all_check_box" class="check_box" name="check" onclick="allCheck(this)"/>
                <input type="text" placeholder="할 일을 입력해주세요." id="todo_input" onclick="if(window.event.keyCode == 13) addTodo()"/>
                <button onclick="addTodo()">✔️</button>
            </div>
            <div class="todo_container"></div>
        </div>
        <div class="footer">
            <div class="count">0 items left</div>
            <div class="footer_button_box">
                <input class="info_button " id="active_button" type="button" onclick="listPopup(this)" value="All">
                <input class="info_button" type="button" onclick="listPopup(this)" value="Active">
                <input class="info_button" type="button" onclick="listPopup(this)" value="Completed">
            </div>
            <div class="clear_button" onclick="listClear()">Clear Completed</div>
        </div>
        <p class="todo_info">더블클릭 시 수정 가능!</p>
    </form>
</body>

</html>
